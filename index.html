<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Nkeke Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-box">
            <nav class="nav">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/logo.png" alt="nkeke-logo">
                    </a>
                </div>
            </nav>
            <div class="location-box">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <p class="city"></p>,<p class="country"></p>
                </div>
            </div>
            <div class="weather-info">
                <div class="temp">
                    <div class="figure">
                        <h1 class="temp-figure"></h1>
                        <sup class="unit">Â°F</sup>
                    </div>
                    <div class="temp-icon">
                        <img class="weather-icon" src="" alt="">
                        <p class="weather-type"></p>
                    </div>
                    <div class="temp-description">
                        <p class="desc"></p>  
                        </p>
                    </div>
                </div>
            </div>
            <div class="next-24hrs">
                <p class="forecast-heading">24 HOUR FORECAST</p>
                <div class="forecast">
                    <div class="next-24-box">
                        <div class="time">
                            <p class="hour"></p><p class="time-of-day"></p>
                        </div>
                        <div class="next-24">
                            <p class="next-24hr-temp"></p>
                            <p class="next-24hr-unit"></p>
                        </div>
                        <img class="next-24hr-weather-icon" src="" alt="">
                        <p class="next-24hr-weather-type"></p>
                    </div>
                </div>
            </div>
            <div class="next-7days">
                <p class="forecast-heading">7 DAY FORECAST</p>
                <div class="seven-day-forecast">
                    <div class="next-7-box">
                        <p class="day"></p>
                        <p class="min-temp"></p>
                        <p class="max-temp"></p>
                        <div class="seven-icon">
                            <img class="next-seven-icon" src="" alt="">
                        </div>
                    </div> 
                </div>
            </div>
            <footer>
                <p>Made by James Lagbeneku &copy; <span class="year">2021</span></p>
            </footer>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
